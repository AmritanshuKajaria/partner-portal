<nz-layout class="app-layout">
    <nz-sider class="menu-sidebar"
              nzCollapsible
              nzWidth="298px"
              nzBreakpoint="md"
              [(nzCollapsed)]="isCollapsed"
              [nzTrigger]="null">
      <div class="sidebar-logo">
        <a href="https://ng.ant.design/" target="_blank">
          <img src="https://ng.ant.design/assets/img/logo.svg" alt="logo">
          <h1>Ant Design Of Angular</h1>
        </a>
      </div>
   
      <ul nz-menu nzMode="inline" nzTheme="dark" [nzInlineCollapsed]="isCollapsed">
        <li
        nz-menu-item
        nz-tooltip
        nzTooltipPlacement="right"
        nzSelected
      >
        <span nz-icon nzType="dashboard" ></span>
        <span>Dashboard</span>
        </li>

      <li
      nz-menu-item
      nz-tooltip
      nzTooltipPlacement="right"
      routerLinkActive="active" routerLink="/profile"
    >
      <span nz-icon nzType="profile" ></span>
      <span>profile</span>
    </li>
      <!-- //// -->
          <ul >
            
         
            <li nz-submenu  [nzTitle]="isCollapsed ? '' : 'Products'" nzIcon="shop">
              <ul>
                <li nz-menu-item>View/edit products</li>
                <li nz-menu-item>Inventory</li>
              </ul>
            </li>
            <li nz-submenu  [nzTitle]="isCollapsed ? '' : 'Oders'" nzIcon="shopping">
              <ul>
                <li nz-menu-item>Pending acknowledgement</li>
                <li nz-menu-item>Pending shipment</li>
                <li nz-menu-item>In-transit</li>
                <li nz-menu-item>Pending customer cancellation confirm</li>
                <li nz-menu-item>Returns</li>
              </ul>
            </li>
        
         
          </ul>
       
    
  
          <li
          nz-menu-item
          nz-tooltip
          nzTooltipPlacement="right"
        >
          <span nz-icon nzType="dollar" ></span>
          <span>Payment</span>
        </li>
          <li
          nz-menu-item
          nz-tooltip
          nzTooltipPlacement="right"
        >
          <span nz-icon nzType="apartment" ></span>
          <span>Support</span>
        </li>
          <li
          nz-menu-item
          nz-tooltip
          nzTooltipPlacement="right"
        >
          <span nz-icon nzType="setting" ></span>
          <span>Settings</span>
        </li>
      </ul>
    </nz-sider>
    <nz-layout>
      <nz-header>
        <div class="app-header">
          <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
              <span class="trigger"
                 nz-icon
                 [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
              ></span>
          </span>
        </div>
      </nz-header>
      <nz-content>
        <div class="inner-content">
          <router-outlet></router-outlet>
        </div>
      </nz-content>
    </nz-layout>
  </nz-layout>
