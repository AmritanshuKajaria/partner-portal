<div class="return-initiated-section">
  <app-return-table
    [listOfData]="returnInitiatedList"
    [total]="total"
    [pageSize]="pageSize"

    [tabName]="'returnInitiated'"
    (pageChange)="pageIndexChange($event)"

    (filterChange)="filterDataChanges($event)"
  ></app-return-table>
</div>
