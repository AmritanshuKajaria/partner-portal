<div class="additional-details">
  <div class="model-section">
    <form nz-form [formGroup]="additionalDetailsForm">
      <nz-form-item>
        <nz-form-label [nzXs]="7"
          >Remarks <span style="color: red">*</span></nz-form-label
        >
        <nz-form-control
          [nzValidateStatus]="
            additionalDetailsForm.controls['remarks'].invalid &&
            additionalDetailsForm.controls['remarks'].touched
              ? 'error'
              : ''
          "
          nzErrorTip="Remarks are required!"
        >
          <nz-input-group>
            <input
              formControlName="remarks"
              type="text"
              nz-input
              placeholder="Enter Remarks"
            />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
    </form>
    <div>
      <div class="lebel-container">Upload Images:</div>
      <div class="image-container">
        <app-upload-image
          [label]="'Image 1'"
          [errorMessage]="'Please upload an image'"
          [placeholder]="'Drag & Drop or Click to Upload'"
          (imageSrcChange)="onImageSrcChange($event, 0)"
          [isRequired]="false"
        ></app-upload-image>
        <app-upload-image
          [label]="'Image 2'"
          [errorMessage]="'Please upload an image'"
          [placeholder]="'Drag & Drop or Click to Upload'"
          (imageSrcChange)="onImageSrcChange($event, 1)"
          [isRequired]="false"
        ></app-upload-image>
        <app-upload-image
          [label]="'Image 3'"
          [errorMessage]="'Please upload an image'"
          [placeholder]="'Drag & Drop or Click to Upload'"
          (imageSrcChange)="onImageSrcChange($event, 2)"
          [isRequired]="false"
        ></app-upload-image>
      </div>
    </div>
  </div>
  <div class="model-footer">
    <div class="model-action">
      <button
        nz-button
        nzType="default"
        style="color: black; margin-right: 5px"
        (click)="close()"
      >
        Cancel
      </button>
      <button
        nz-button
        class="action-button"
        (click)="onsubmit()"
        [nzType]="'primary'"
        style="height: 35px; margin-top: 0px; margin-right: 10px"
      >
        <span
          *ngIf="isLoading"
          style="color: white; font-size: 16px"
          nz-icon
          nzType="loading"
        ></span>
        <span
          *ngIf="!isLoading"
          nz-icon
          nzType="file-text"
          nzTheme="outline"
        ></span>
        Save
      </button>
    </div>
  </div>
</div>
