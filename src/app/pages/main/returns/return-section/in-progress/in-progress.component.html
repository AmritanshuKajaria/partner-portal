<div class="carrier-claims">
  <app-return-table
    [listOfData]="inProgressCarrierList"
    [total]="total"
    [pageSize]="pageSize"
    [pageIndex]="pageIndex"
    [isLoading]="isLoading"
    [search_term]="search_term"
    [tabName]="'inProgress'"
    [defaultFilters]="defaultFilters"
    (pageChange)="pageIndexChange($event)"
    (searchChange)="searchDataChanges($event)"
    (filterChange)="filterDataChanges($event)"
  ></app-return-table>
</div>
