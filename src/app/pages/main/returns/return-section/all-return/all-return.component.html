<div class="all-return-section">
  <app-return-table
    [listOfData]="allReturnList"
    [total]="total"
    [pageSize]="pageSize"
    [pageIndex]="pageIndex"
    [isLoading]="isLoading"
    [tabName]="'all'"
    (pageChange)="pageIndexChange($event)"
    (searchChange)="searchDataChanges($event)"
    (filterChange)="filterDataChanges($event)"
  ></app-return-table>
</div>
