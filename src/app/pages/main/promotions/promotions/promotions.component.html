<div class="promotions-section">
  <app-section-header [header]="'Promotions'"></app-section-header>

  <div class="body-section">
    <div class="add-promotion-btn">
      <button
        nz-button
        nzType="primary"
        style="border-radius: 20px"
        (click)="showModal()"
      >
        <span nz-icon nzType="plus" nzTheme="outline"></span> Add Promotion
      </button>
    </div>
    <nz-tabset nzType="card">
      <nz-tab nzTitle="Running / Scheduled Promotions">
        <app-scheduled-promotions></app-scheduled-promotions>
      </nz-tab>
      <nz-tab nzTitle="Completed Promotions">
        <app-completed-promotions></app-completed-promotions>
      </nz-tab>
    </nz-tabset>
  </div>
</div>

<nz-modal
  [(nzVisible)]="isVisible"
  nzTitle="Add Promotions"
  (nzOnCancel)="handleCancel()"
>
  <ng-container *nzModalContent>
    <app-add-promotions (close)="handleAddPromotionsClose($event)"></app-add-promotions>
  </ng-container>
</nz-modal>

<app-show-reference-code
  (close)="showRefCodeModal = false"
  [isVisible]="showRefCodeModal"
  [referenceCode]="referenceCode"
  [subTitle]="'Edit product successfully initiated'"
></app-show-reference-code>
