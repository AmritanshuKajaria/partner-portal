<div class="calculator">
  <app-section-header
    [header]="'Direct Retail Price Control'"
  ></app-section-header>

  <div class="body-section">
    <div class="description">
      <span
        [innerHTML]="show ? description : (description | slice : 0 : 200)"
      ></span>
      <span *ngIf="!show">...</span>
      <a
        class="link"
        style="text-decoration: none"
        href="javascript:;"
        (click)="show = !show"
      >
        {{ show ? "Show less" : "Show More" }}</a
      >
    </div>
    <nz-form-item style="margin-bottom: 10px; width: 50%">
      <nz-form-control>
        <nz-input-group>
          <textarea nz-input placeholder="Plan Detail..."></textarea>
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    
    <nz-tabset nzType="card">
      <nz-tab nzTitle="Single Product Calculate">
        <app-single-product-calculator></app-single-product-calculator>
      </nz-tab>
      <nz-tab nzTitle="Multi Product Calculate">
        <app-multi-product-calculator></app-multi-product-calculator>
      </nz-tab>
    </nz-tabset>
  </div>
</div>
