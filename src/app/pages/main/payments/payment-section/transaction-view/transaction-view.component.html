<div class="invoice-payment-status-section">
  <div class="filter-section">
    <form [formGroup]="filterForm">
      <nz-form-item>
        <nz-form-control>
          <nz-input-group>
            <div class="editor-tag" (click)="focusTagInput()">
              <span class="tag-item" *ngFor="let tag of tags">
                {{ tag }}
                <span class="remove-tag" (click)="removeTag(tag)">Ã—</span>
              </span>
              <input
                placeholder="Add Invoice/ PO Number"
                #tagInput
                type="text"
                class="input-tag"
                (keyup)="onKeyUp($event)"
                formControlName="filter"
              />
            </div>
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <span style="font-weight: 500">
        Note : Press enter/ backspace to add multiple values
      </span>
    </form>

    <button
      nz-button
      nzType="primary"
      style="margin-top: 0px; margin-left: 4px"
      class="action-button"
      [disabled]="!filterForm.controls['filter'].value && tags.length === 0"
      (click)="onSubmit()"
    >
      <span
        *ngIf="submitButtonLoading"
        style="color: white; font-size: 16px"
        nz-icon
        nzType="loading"
      ></span>
      Submit
    </button>
  </div>

  <div *ngIf="shouldTableVisible && !submitButtonLoading">
    <app-payment-table
      [listOfData]="transactionViewDataList"
      [total]="total"
      [pageSize]="pageSize"
      [pageIndex]="pageIndex"
      [isLoading]="isLoading"
      [tabName]="'transactionView'"
      [defaultFilters]="defaultFilters"
      (pageChange)="pageIndexChange($event)"
      (searchChange)="searchDataChanges($event)"
    ></app-payment-table>
  </div>
</div>
