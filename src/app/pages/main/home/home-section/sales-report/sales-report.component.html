<app-breadcrumb></app-breadcrumb>

<div class="sales-report-section">
  <app-section-header [header]="'Sales Report'"></app-section-header>

  <div class="download-link">
    <a class="link" (click)="downloadReport()">Download Sales Report</a>
  </div>

  <nz-table
    #nzTable
    nzOuterBordered
    [nzFrontPagination]="false"
    [nzShowPagination]="false"
    [nzData]="reportList"
    [nzLoading]="isLoading"
  >
    <!-- [nzScroll]="{ x: '100%' }" -->
    <thead>
      <tr>
        <th>MPN</th>
        <th>UPC</th>
        <th>Product Name</th>
        <th>Amazon ASIN</th>
        <th>Units Sold</th>
        <th>Sales ($)</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of nzTable.data">
        <td>{{ data?.mpn }}</td>
        <td>{{ data?.upc }}</td>
        <td>{{ data?.name }}</td>
        <td>{{ data?.asin }}</td>
        <td>{{ data?.unit_sold }}</td>
        <td>{{ data?.amount_sold | currency }}</td>
      </tr>
      <tr>
        <td></td>
        <td></td>
        <td></td>
        <td><b>Total</b></td>
        <td>
          <b>{{ totalUnitsSold }}</b>
        </td>
        <td>
          <b>{{ totalSales | currency }}</b>
        </td>
      </tr>
    </tbody>
  </nz-table>
</div>
