<app-breadcrumb></app-breadcrumb>

<div class="incomplete-offer-section">
  <app-section-header [header]="'Incomplete Offer'"></app-section-header>

  <div class="body-section">
    <app-home-header
      [description]="description"
      [tabName]="'Incomplete Offer'"
    ></app-home-header>

    <app-home-filter-action
      [badgeTotal]="badgeTotal"
      [issueName]="'9'"
      [code]="code"
    ></app-home-filter-action>

    <div *ngIf="clear_btn && badgeTotal !== 0" class="tag-section">
      <app-home-filter-tag
        (closeTag)="close($event)"
        (tagRemove)="removeAll()"
        [badgeTotal]="badgeTotal"
        [selectInventory]="selectInventory"
        [selectAsin]="selectAsin"
        [selectStatus]="selectStatus"
        [selectMap]="selectMap"
        [selectBrand]="selectBrand"
        [selectCollection]="selectCollection"
        [selectCategory]="selectCategory"
        [selectSalesTire]="selectSalesTire"
      ></app-home-filter-tag>
    </div>

    <nz-table
      #nzTable
      nzOuterBordered
      [nzData]="incompleteOfferList"
      nzShowSizeChanger
      [nzPageSizeOptions]="pageSizeOptions"
      [nzFrontPagination]="false"
      [nzTotal]="total"
      [nzPageSize]="pageSize"
      [nzPageIndex]="pageIndex"
      [nzLoading]="isLoading"
      [nzScroll]="{ x: '100%' }"
    >
      <thead>
        <tr>
          <th>MPN</th>
          <th>UPC</th>
          <th>Product Name</th>
          <th>Amazon ASIN</th>
          <th>Recommendation</th>
          <!-- <th>Amazon Page Title</th> -->
          <th nzRight class="action-column"><div>Actions</div></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of nzTable.data; let no = index">
          <td>
            <a
              class="link"
              [routerLink]="'/main/products/details/' + data?.mpn"
              >{{ data?.mpn }}</a
            >
          </td>
          <td>{{ data?.upc }}</td>
          <td>{{ data?.name }}</td>
          <td>{{ data?.asin }}</td>
          <td>
            <div *ngFor="let recom of data?.recommendation; let i = index">
              <div nzRow [style.padding-top]="i > 0 ? '8px' : ''">
                <span style="font-weight: 600">#{{ i + 1 }}</span>
                <div style="display: flex; flex-wrap: nowrap">
                  <span
                    style="font-weight: 600; display: flex; white-space: nowrap"
                    >Amazon MPN : </span
                  ><span style="padding-left: 4px">{{ recom?.amazon_mpn }}</span>
                </div>
                <div style="display: flex; flex-wrap: nowrap">
                  <span
                    style="font-weight: 600; display: flex; white-space: nowrap"
                    >Amazon ASIN : </span
                  ><span style="padding-left: 4px"
                    ><a class="link" [href]="'https://www.amazon.com/dp/' + recom?.amazon_asin">{{
                      recom?.amazon_asin
                    }}</a></span
                  >
                </div>
                <div style="display: flex; flex-wrap: nowrap">
                  <span
                    style="font-weight: 600; display: flex; white-space: nowrap"
                    >Amazon Page Title : </span
                  ><span style="padding-left: 4px">{{
                    recom?.amazon_page_title
                  }}</span>
                </div>
              </div>
            </div>
          </td>
          <!-- <td>{{ data?.amazon_page_title }}</td> -->
          <td nzRight>
            <div style="display: flex; align-items: center">
              <a
                (click)="matchValue(data.mpn, data?.asin, data?.recommendation)"
                style="margin: 0 5px; color: #2121c3; font-size: large"
                ><span nz-icon nzType="edit" nzTheme="outline"></span
              ></a>
            </div>
          </td>
        </tr>
      </tbody>
    </nz-table>

    <!-- <div #mySidenav class="filter-section">
      <app-home-filter-section
        (toggleFilter)="closeNav()"
        (changeData)="change($event)"
        [inventory]="selectInventory"
        [asin]="selectAsin"
        [status]="selectStatus"
        [map]="selectMap"
        [brand]="selectBrand"
        [collection]="selectCollection"
        [category]="selectCategory"
        [salesTire]="selectSalesTire"
        [issueName]="'Handling Time Conflict'"
      ></app-home-filter-section>
    </div> -->
  </div>
</div>

<div *ngIf="isVisible">
  <app-edit-time
    [isVisible]="isVisible"
    [editData]="editData"
    [editLabel]="editLabel"
    [section]="'Amazon ASIN'"
    (close)="isVisible = false"
  ></app-edit-time>
</div>
