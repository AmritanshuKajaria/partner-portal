    <app-home-filter-action

    <nz-table
      #nzTable
      nzOuterBordered
      [nzData]="restrictedViaOrderList"
      nzShowSizeChanger
      [nzPageSizeOptions]="pageSizeOptions"
      [nzFrontPagination]="false"
      [nzTotal]="total"
      [nzShowTotal]="totalTemplate"
      [nzPageSize]="pageSize"
      [nzPageIndex]="pageIndex"
      [nzLoading]="isLoading"
      [nzScroll]="{ x: '1200px', y: scrollY }"
    >
      <thead>
        <tr>
          <th style="max-width: 50px">Sr. No.</th>
          <th>MPN</th>
          <th>UPC</th>
          <th>Product_Name</th>
          <th>Amazon ASIN</th>
          <th>Reason for Restriction</th>
          <th>Date of Restriction (if Available)</th>
          <th nzWidth="100px" nzRight class="action-column">
            <div>Action</div>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of nzTable.data; let no = index">
          <td>{{ no + 1 }}</td>
          <td>{{ data?.mpn }}</td>
          <td>{{ data?.upc }}</td>
          <td>{{ data?.name }}</td>
          <td>
            <app-asin [asin]="data?.asin"></app-asin>
          </td>
          <td>{{ data?.reason_for_restriction }}</td>
          <td>{{ data?.date_of_restriction }}</td>
          <td nzRight>
            <button
              nz-button
              nzType="primary"
              class="action-button"
              style="margin-top: 0; height: 35px"
            >
              Match
            </button>
          </td>
        </tr>
      </tbody>
    </nz-table>
    <ng-template #totalTemplate let-total
      >Total <b>{{ total }}</b> items</ng-template
    >
