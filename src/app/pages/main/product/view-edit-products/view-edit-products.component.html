<div class="view-edit-products-section">
  <div class="user-content">
    <div class="tab-header">
      <span>View / Edit Products</span>
      <button nz-button nzType="primary" nzShape="round">
        <span nz-icon nzType="plus" nzTheme="outline"></span>
        Add new Product
      </button>
    </div>
  </div>

  <div class="view-edit-products-section-content">
    <form nz-form [formGroup]="viewEditProducts">
      <nz-form-item>
        <nz-form-control nzErrorTip="Please input your valid code!">
          <nz-input-group nzPrefixIcon="search" class="search">
            <input formControlName="search" nz-input placeholder="Search data" />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
    </form>

    <button nz-button nzType="primary" nzShape="round">
      <span nz-icon nzType="upload" nzTheme="outline"></span>
    </button>
    <button nz-button nzType="primary" nzShape="round">
      <span nz-icon nzType="filter" nzTheme="outline"></span>
      Filter
    </button>

    <nz-table
      #nzTable
      nzOuterBordered
      nzTableLayout="fixed"
      nzShowSizeChanger
      [nzPageSizeOptions]="pageSizeOptions"
      [nzFrontPagination]="false"
      [nzTotal]="total"
      [nzPageSize]="pageSize"
      [nzPageIndex]="pageIndex"
      [nzLoading]="isLoading"
      [nzData]="data"
    >
      <thead>
        <tr>
          <th>MPN</th>
          <th>Product Name</th>
          <th>Unit Price</th>
          <th>Brand</th>
          <th>Product Status</th>
          <th>ASIN Status</th>
          <th>Inventory</th>
          <th>MAP</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of nzTable.data">
          <td>{{ data.mpn }}</td>
          <td>{{ data.productName }}</td>
          <td>{{ data.unitPrice }}</td>
          <td>{{ data.brand }}</td>
          <td>{{ data.productStatus }}</td>
          <td>{{ data.asinStatus }}</td>
          <td>{{ data.inventory }}</td>
          <td>{{ data.map }}</td>
        </tr>
      </tbody>
    </nz-table>

   
  </div>
</div>
