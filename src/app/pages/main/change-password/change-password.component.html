<div class="login-form-layout">
  <app-section-header [header]="'Change Password'"></app-section-header>
  <div class="login-content">
    <form nz-form [formGroup]="changePasswordForm">
      <nz-form-item>
        <nz-form-label
          [nzXl]="8"
          [nzLg]="9"
          [nzXs]="24"
          nzRequired
          nzFor="oldPassword"
          >Old Password
        </nz-form-label>
        <nz-form-control
          [nzXl]="14"
          [nzLg]="15"
          [nzXs]="24"
          [nzValidateStatus]="
            changePasswordForm.controls['oldPassword'].invalid &&
            changePasswordForm.controls['oldPassword'].touched
              ? 'error'
              : ''
          "
          nzErrorTip="Please input your old password!"
        >
          <nz-input-group>
            <input
              formControlName="oldPassword"
              type="password"
              nz-input
              [type]="'text'"
              placeholder="Enter old Password"
            />
            <!-- <a (click)="newPasswordShow = !newPasswordShow"
              ><span
                *ngIf="!newPasswordShow"
                nz-icon
                nzType="eye"
                nzTheme="outline"
              ></span
              ><span
                *ngIf="newPasswordShow"
                nz-icon
                nzType="eye-invisible"
                nzTheme="outline"
              ></span
            ></a> -->
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label
          [nzXl]="8"
          [nzLg]="9"
          [nzXs]="24"
          nzRequired
          nzFor="newPassword"
          >New Password
        </nz-form-label>
        <nz-form-control
          [nzXl]="14"
          [nzLg]="15"
          [nzXs]="24"
          [nzValidateStatus]="
            changePasswordForm.controls['newPassword'].invalid &&
            changePasswordForm.controls['newPassword'].touched
              ? 'error'
              : ''
          "
          [nzErrorTip]="
            changePasswordForm.controls['newPassword'].hasError('required')
              ? 'Please input your new password!'
              : changePasswordForm.controls['newPassword'].getError(
                  'customError'
                )
          "
        >
          <nz-input-group
            nz-popover
            nzPopoverTitle="Password Must"
            [nzPopoverContent]="customTooltip"
            nzPopoverPlacement="right"
            nzPopoverTrigger="focus"
            nzPopoverTrigger="click"
          >
            <input
              formControlName="newPassword"
              type="password"
              nz-input
              [type]="newPasswordShow ? 'password' : 'text'"
              placeholder="Enter New Password"
              style="padding-right: 38px"
            />

            <a (click)="newPasswordShow = !newPasswordShow"
              ><span
                *ngIf="!newPasswordShow"
                nz-icon
                nzType="eye"
                nzTheme="outline"
              ></span
              ><span
                *ngIf="newPasswordShow"
                nz-icon
                nzType="eye-invisible"
                nzTheme="outline"
              ></span
            ></a>
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label
          [nzXl]="8"
          [nzLg]="9"
          [nzXs]="24"
          nzRequired
          nzFor="confirmPassword"
          >Confirm Password
        </nz-form-label>
        <nz-form-control
          [nzXl]="14"
          [nzLg]="15"
          [nzXs]="24"
          [nzValidateStatus]="
            changePasswordForm.controls['confirmPassword'].invalid &&
            changePasswordForm.controls['confirmPassword'].touched
              ? 'error'
              : ''
          "
          [nzErrorTip]="
            changePasswordForm.controls['confirmPassword'].hasError('required')
              ? 'Please input your confirm password!'
              : changePasswordForm.controls['confirmPassword'].getError(
                  'customError'
                )
          "
        >
          <nz-input-group>
            <input
              formControlName="confirmPassword"
              type="password"
              nz-input
              [type]="passwordShow ? 'password' : 'text'"
              placeholder="Enter Confirm Password"
              (input)="checkPassword()"
              style="padding-right: 38px"
            />
            <a (click)="passwordShow = !passwordShow"
              ><span
                *ngIf="!passwordShow"
                nz-icon
                nzType="eye"
                nzTheme="outline"
              ></span
              ><span
                *ngIf="passwordShow"
                nz-icon
                nzType="eye-invisible"
                nzTheme="outline"
              ></span
            ></a>
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <div class="action-btn" nz-row>
        <div nz-col [nzXl]="8" [nzLg]="9" [nzXs]="24"></div>
        <button
          nz-col
          nz-button
          nzType="primary"
          (click)="submitForm()"
          [disabled]="isLoading || changePasswordForm.invalid"
          [ngClass]="{
            'button-disabled': isLoading || changePasswordForm.invalid
          }"
        >
          <span
            *ngIf="isLoading"
            style="color: white; font-size: 16px"
            nz-icon
            nzType="loading"
          ></span
          >Change Password
        </button>
      </div>
    </form>
  </div>
</div>

<ng-template #customTooltip>
  <div>
    <span
      [ngStyle]="{
        color: passwordValidationStatus.minLength ? 'green' : 'red'
      }"
      class="dot"
      >●</span
    >
    <span>Minimum Characters: 8</span>
  </div>
  <div>
    <span
      [ngStyle]="{
        color: passwordValidationStatus.uppercase ? 'green' : 'red'
      }"
      class="dot"
      >●</span
    >
    <span>Uppercase letters: A-Z</span>
  </div>
  <div>
    <span
      [ngStyle]="{
        color: passwordValidationStatus.lowercase ? 'green' : 'red'
      }"
      class="dot"
      >●</span
    >
    <span>Lowercase letters: a-z</span>
  </div>
  <div>
    <span
      [ngStyle]="{
        color: passwordValidationStatus.number ? 'green' : 'red'
      }"
      class="dot"
      >●</span
    >
    <span>Numbers: 0-9</span>
  </div>
  <div>
    <span
      [ngStyle]="{
        color: passwordValidationStatus.specialChar ? 'green' : 'red'
      }"
      class="dot"
      >●</span
    >
    <span>{{"Symbols: ~`!@#$%^&*()_-+={[}]|\:;"'<,>.?/"}}</span>
  </div>
</ng-template>
