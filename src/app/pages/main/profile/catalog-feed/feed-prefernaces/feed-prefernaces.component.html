<nz-breadcrumb style="margin-bottom: 16px; margin-left: 8px">
  <nz-breadcrumb-item>
    <a (click)="backButton('profile')">Profile</a>
  </nz-breadcrumb-item>
  <nz-breadcrumb-item>
    <a (click)="backButton('profile')">Catalog Prefernaces</a>
  </nz-breadcrumb-item>
  <nz-breadcrumb-item>
    <a>Feed Preferences</a>
  </nz-breadcrumb-item>
</nz-breadcrumb>

<div class="feed-section">
  <div class="user-content">
    <div class="tab-header">
      <span>Feed Preferences</span>
    </div>
  </div>

  <div class="feed-content">
    <div class="feed-prefernaces-section">
      <div class="body-section">
        <div class="feed-prefernaces-section">
          <form nz-form [formGroup]="feedForm">
            <div>
              <nz-form-item style="padding-left: 8px; padding-right: 8px">
                <nz-form-label
                  nz-col
                  nzFor="Method"
                  [nzXl]="4"
                  [nzSm]="7"
                  [nzXs]="24"
                  >Method
                </nz-form-label>
                <nz-form-control
                  nzErrorTip=" Method is required!"
                  [nzXl]="8"
                  [nzSm]="12"
                  [nzXs]="24"
                >
                  <nz-input-group>
                    <nz-radio-group
                      (ngModelChange)="selectMethod($event)"
                      formControlName="feedMethod"
                    >
                      <label nz-radio nzValue="edi">EDI</label>
                      <label nz-radio nzValue="email">Email</label>
                    </nz-radio-group>
                  </nz-input-group>
                </nz-form-control>
              </nz-form-item>

              <nz-form-item style="padding-left: 8px; padding-right: 8px">
                <nz-form-label nzFor="Type" [nzXl]="4" [nzSm]="7" [nzXs]="24"
                  >Type
                </nz-form-label>
                <nz-form-control
                  nzErrorTip=" Type is required!"
                  [nzXl]="8"
                  [nzSm]="12"
                  [nzXs]="24"
                >
                  <nz-input-group>
                    <nz-radio-group formControlName="type">
                      <label nz-radio nzValue="locationSpecific"
                        >Location Specific</label
                      >
                      <label nz-radio nzValue="consolidated"
                        >Consolidated</label
                      >
                    </nz-radio-group>
                  </nz-input-group>
                </nz-form-control>
              </nz-form-item>

              <div nz-col class="gutter-row" [nzSm]="24">
                <div *ngIf="showEmailSection">
                  <div
                    nz-col
                    class="gutter-row"
                    [nzSm]="24"
                    class="mpn-quality-sec"
                  >
                    <nz-form-item>
                      <nz-form-label
                        nzFor="email"
                        class="mpn-quality-sec"
                        [nzXl]="4"
                        [nzSm]="7"
                        [nzXs]="24"
                        >MPN column header</nz-form-label
                      >
                      <nz-form-control nzErrorTip=" Method is required!">
                        <nz-input-group>
                          <input
                            type="text"
                            nz-input
                            placeholder="Enter Mpn"
                            formControlName="mpn"
                            class="minimize-witdh"
                          />
                        </nz-input-group>
                      </nz-form-control>
                    </nz-form-item>
                  </div>

                  <div
                    nz-col
                    class="gutter-row"
                    [nzSm]="24"
                    class="mpn-quality-sec"
                  >
                    <nz-form-item>
                      <nz-form-label
                        nzFor="email"
                        class="mpn-quality-sec"
                        [nzXl]="4"
                        [nzSm]="7"
                        [nzXs]="24"
                        >Quantity column header</nz-form-label
                      >
                      <nz-form-control nzErrorTip=" Method is required!">
                        <nz-input-group>
                          <input
                            type="text"
                            nz-input
                            placeholder="Enter Quantity"
                            formControlName="quantity"
                            class="minimize-witdh"
                          />
                        </nz-input-group>
                      </nz-form-control>
                    </nz-form-item>
                  </div>
                </div>
              </div>
            </div>
            <div formArrayName="emailList" class="email-sec">
              <div
                nz-col
                class="gutter-row"
                [nzSm]="24"
                *ngFor="let email of emailList.controls; let i = index"
              >
                <div [formGroupName]="i">
                  <nz-form-item>
                    <nz-form-label
                      *ngIf="i === 0"
                      nz-col
                      nzFor="email"
                      [nzXl]="4"
                      [nzSm]="7"
                      [nzXs]="24"
                      >Email List</nz-form-label
                    >
                    <div
                      *ngIf="i !== 0"
                      nz-col
                      nzFor="email"
                      [nzXl]="4"
                      [nzSm]="7"
                      [nzXs]="24"
                    ></div>
                    <nz-form-control nzErrorTip=" Method is required!">
                      <nz-input-group>
                        <input
                          type="text"
                          nz-input
                          placeholder="Enter Email"
                          formControlName="email"
                        />
                      </nz-input-group>
                    </nz-form-control>
                    <a
                      *ngIf="i === emailList.controls.length - 1"
                      nz-button
                      class="add-button"
                      style="background: #00c13b"
                      nzShape="circle"
                      [disabled]="emailList.controls.length > 9"
                      (click)="addEmails()"
                    >
                      +
                    </a>
                    <a
                      *ngIf="i !== emailList.controls.length - 1"
                      nz-button
                      class="add-button"
                      style="background: #f41e2c"
                      nzShape="circle"
                      (click)="removeEmail(i)"
                    >
                      -
                    </a>
                  </nz-form-item>
                </div>
              </div>
            </div>
            <div nz-row>
              <div nz-col [nzXl]="4" [nzSm]="7" [nzXs]="24"></div>
              <div nz-col [nzXl]="20" [nzSm]="17" [nzXs]="24">
                <button nz-button class="action-button" style="height: 35px">
                  <span nz-icon nzType="file-text" nzTheme="outline"></span>
                  Save
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
