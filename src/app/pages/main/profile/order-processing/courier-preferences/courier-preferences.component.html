<app-breadcrumb></app-breadcrumb>
<div class="courier-preferences-section">
  <app-section-header [header]="'Courier Preferences'"></app-section-header>

  <div class="body-section">
    <div nz-row>
      <nz-table
        #nzTable
        nzOuterBordered
        [nzData]="courierPreferenceList"
        [nzFrontPagination]="false"
        [nzShowPagination]="false"
        nz-col
        [nzXl]="12"
        [nzSm]="24"
        [nzXs]="24"
      >
        <thead>
          <tr>
            <th>Address Nickname</th>
            <th>Active/Inactive</th>
          </tr>
        </thead>
        <tbody>
          <ng-template ngFor let-data [ngForOf]="courierPreferenceList">
            <tr>
              <td>{{ data?.courierPreferenceName }}</td>
              <td>
                <nz-switch
                  nzSize="small"
                  [ngModel]="data.activeStatus"
                ></nz-switch>
              </td>
            </tr>
          </ng-template>
        </tbody>
      </nz-table>
    </div>

    <div nz-row>
      <div nz-col [nzXl]="24" [nzSm]="24" [nzXs]="24">
        <button
          nz-button
          class="action-button"
          style="height: 35px"
          [nzType]="'primary'"
        >
          <span
            *ngIf="isLoading"
            style="color: white; font-size: 16px"
            nz-icon
            nzType="loading"
          ></span>
          <span
            *ngIf="!isLoading"
            nz-icon
            nzType="file-text"
            nzTheme="outline"
          ></span>
          Save
        </button>
      </div>
    </div>
  </div>
</div>
