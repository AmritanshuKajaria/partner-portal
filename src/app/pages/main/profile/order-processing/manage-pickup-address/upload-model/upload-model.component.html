<div class="upload-model">
    <form >
    <div class="Neon Neon-theme-dragdropbox">
        <input
          style="
            z-index: 999;
            opacity: 0;
            width: 320px;
            height: 160px;
            position: absolute;
            right: 0px;
            left: 0px;
            margin-right: auto;
            margin-left: auto;
          "
          name="files[]"
          id="filer_input2"
         
          multiple="multiple"
          type="file"
          [formControl]="name"
          #modelvel
        />
        <div class="Neon-input-dragDrop">
           <div *ngIf="modelvel.value == '' ; else elseBlock" class="Neon-input-inner">
            <div class="Neon-input-icon"><i class="fa fa-file-image-o"></i></div>
            <div class="Neon-input-text">
              <h3>Drag&amp;Drop files here</h3>
              <span style="display: inline-block; margin: 15px 0">or</span>
            </div>
            <a class="Neon-input-choose-btn blue">Browse Files</a>
          </div>
          <ng-template #elseBlock><span nz-icon nzType="file" nzTheme="outline"></span> {{ name.value }}</ng-template>
         
        </div>
        
        <div class="upload-cancel-sec">
        <button nz-button (click)="handleCancel()" >Cancel</button>
        <button nz-button nzType="primary" class="upload-btn">Upload</button>
    </div>
      </div>
    </form>
    </div>
