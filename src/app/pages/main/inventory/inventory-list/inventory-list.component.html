<div class="inventory-list-section">
  <app-section-header [header]="'Inventory List'"></app-section-header>

  <div class="body-section">
    <div class="button-group">
      <div class="filter">
        <b>Filter : </b>
        <nz-range-picker></nz-range-picker>
      </div>
      <div>
        <button
          style="margin-right: 10px"
          nz-button
          (click)="openModal('download')"
          nzType="primary"
          nzShape="round"
        >
          <span nz-icon nzType="download" nzTheme="outline"></span> Import
        </button>
        <button
          (click)="openModal('Upload')"
          style="margin-right: 10px"
          nz-button
          nzType="primary"
          nzShape="round"
        >
          <span nz-icon nzType="upload" nzTheme="outline"></span> Export
        </button>
      </div>
    </div>

    <nz-table
      #nzTable
      nzOuterBordered
      [nzData]="inventoryList"
      nzShowSizeChanger
      [nzPageSizeOptions]="pageSizeOptions"
      [nzFrontPagination]="false"
      [nzTotal]="total"
      [nzPageSize]="pageSize"
      [nzPageIndex]="pageIndex"
      [nzLoading]="isLoading"
      [nzScroll]="{ x: '100%' }"
    >
      <thead>
        <tr>
          <th>Feed Code</th>
          <!-- <th>Time</th> -->
          <th>Method</th>
          <th>In Stock</th>
          <th>Out Of Stock</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <ng-template ngFor let-data [ngForOf]="inventoryList">
          <tr>
            <td>{{ data?.feedCode }}</td>
            <!-- <td>{{ data?.time }}</td> -->
            <td>{{ data?.method }}</td>
            <td>{{ data?.inStock }}</td>
            <td>{{ data?.outOfStock }}</td>
            <td>
              <a
                (click)="
                  navigatePage('inventory-list/view-inventory/' + data?.id)
                "
                style="margin: 0 5px; color: #2121c3; font-size: 20px"
                ><span nz-icon nzType="eye" nzTheme="outline"></span
              ></a>
            </td>
          </tr>
        </ng-template>
      </tbody>
    </nz-table>
  </div>
</div>

<nz-modal
  [(nzVisible)]="isUploadVisible"
  nzTitle="Upload"
  (nzOnCancel)="handleCancel('download')"
>
  <ng-container *nzModalContent>
    <app-upload-model
      (closeModel)="handleCancel('download')"
    ></app-upload-model>
  </ng-container>
</nz-modal>

<nz-modal
  [(nzVisible)]="isDownloadVisible"
  nzTitle="Which item do you want to export?"
  (nzOnCancel)="handleCancel('Upload')"
>
  <ng-container *nzModalContent>
    <div style="padding: 15px">
      <form nz-form [formGroup]="uploadModal">
        <nz-form-item>
          <nz-form-control>
            <nz-input-group>
              <nz-radio-group style="display: grid" formControlName="export">
                <label nz-radio nzValue="A">All</label>
                <label nz-radio nzValue="B">Filtered(0)</label>
              </nz-radio-group>
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>
      </form>

      <h4 style="margin-top: 12px">
        Your items and all their data will be downloaded as a CSV file
      </h4>
    </div>
    <div class="model-footer">
      <div class="model-action" style="padding: 15px; padding-bottom: 0">
        <button
          nz-button
          nzType="default"
          style="color: black; margin-right: 5px"
          (click)="handleCancel('Upload')"
        >
          Cancel
        </button>
        <button
          nz-button
          class="upload-btn"
          [nzType]="'primary'"
          style="
            width: 100px;
            margin-right: 24px;
            background-color: #2121c3;
            border: none;
          "
        >
          Download
        </button>
      </div>
    </div>
  </ng-container>
</nz-modal>
