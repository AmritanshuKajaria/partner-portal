<div #section class="in-transit-section">
  <div class="body-section">
    <div class="header-section">
      <div class="date-range">
        <nz-range-picker
          [nzRanges]="ranges"
          ngModel
          (ngModelChange)="onChange($event)"
        ></nz-range-picker>
      </div>
      <div class="filter">
        <nz-badge [nzShowZero]="false" [nzCount]="badgeTotal">
          <button
            (click)="openNav()"
            nz-button
            nzType="primary"
            nzShape="round"
          >
            <span nz-icon nzType="filter" nzTheme="outline"></span>
            Filter
          </button>
        </nz-badge>
      </div>
    </div>

    <div *ngIf="clear_btn && badgeTotal !== 0" class="tag-section">
      <nz-tag
        *ngIf="selectStatus"
        nzMode="closeable"
        (nzOnClose)="close('status')"
        >{{ selectStatus }}</nz-tag
      >
      <nz-tag *ngIf="selectSku" nzMode="closeable" (nzOnClose)="close('sku')">{{
        selectSku
      }}</nz-tag>

      <nz-tag
        *ngIf="selectCarrier"
        nzMode="closeable"
        (nzOnClose)="close('carrier')"
        >{{ selectCarrier }}</nz-tag
      >
      <button
        *ngIf="badgeTotal >= 1"
        nz-button
        nzType="default"
        (click)="tagRemove()"
        nzShape="round"
        style="
          float: none;
          background-color: white;
          color: #1221c3;
          border: 1px solid #1221c3;
        "
        class="action-button clear-btn"
      >
        clear
      </button>
    </div>
    <nz-table
      #nzTable
      nzShowSizeChanger
      [nzPageSizeOptions]="pageSizeOptions"
      [nzFrontPagination]="false"
      [nzTotal]="total"
      [nzPageSize]="pageSize"
      [nzPageIndex]="pageIndex"
      [nzLoading]="isLoading"
      [nzData]="inTransitData"
      [nzScroll]="{ x: '100%' }"
    >
      <thead>
        <tr>
          <th>PO #</th>
          <th>Customer Name</th>
          <th>Products</th>
          <th>PO Total</th>
          <th>Shipping Details</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of nzTable.data">
          <td>
            <a style="color: #1221c3"
              ><u
                ><b>{{ data.poNumber }}</b></u
              ></a
            >
          </td>
          <td>{{ data.customerName }}</td>
          <td>{{ data.products }}</td>
          <td>$ {{ data.poTotal }}</td>
          <td>
            <div>
              <b>{{ data.shippingDetails.name }}</b>
            </div>
            <div>{{ data.shippingDetails.number }}</div>
          </td>
          <td>{{ data.status }}</td>
        </tr>
      </tbody>
    </nz-table>
  </div>
  <div #mySidenav class="filter-section">
    <a href="javascript:void(0)" class="closebtn" (click)="closeNav()"
      >&times;</a
    >
    <form nz-form [formGroup]="filter" style="padding-bottom: 10px">
      <div class="filter-content">
        <nz-divider
          style="margin-top: 20px"
          nzText="Status"
          nzOrientation="left"
        ></nz-divider>
        <nz-select
          nzShowSearch
          nzAllowClear
          nzPlaceHolder="Select A status"
          formControlName="status"
          (ngModelChange)="change(filter.value.status ? $event : '', 'status')"
        >
          <nz-option nzLabel="Picked Up" nzValue="Picked Up"></nz-option>
          <nz-option nzLabel="In Transit" nzValue="In Transit"></nz-option>
          <nz-option
            nzLabel="Out for Delivery"
            nzValue="Out for Delivery"
          ></nz-option>
        </nz-select>

        <nz-divider
          style="margin-top: 20px"
          nzText="SKU"
          nzOrientation="left"
        ></nz-divider>
        <nz-form-item>
          <nz-form-control>
            <nz-input-group>
              <input
                formControlName="sku"
                type="text"
                nz-input
                placeholder="Enter SKU"
                (input)="
                  change(filter.value.sku ? filter.value.sku : '', 'sku')
                "
              />
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>

        <nz-divider nzText="Carrier " nzOrientation="left"></nz-divider>
        <nz-select
          nzShowSearch
          nzAllowClear
          nzPlaceHolder="Select A Carrier "
          formControlName="carrier"
          (ngModelChange)="
            change(filter.value.carrier ? $event : '', 'carrier')
          "
        >
          <nz-option nzLabel="Carrier 1" nzValue="carrier1"></nz-option>
          <nz-option nzLabel="Carrier 2" nzValue="carrier2"></nz-option>
          <nz-option nzLabel="Carrier 3" nzValue="carrier3"></nz-option>
        </nz-select>
      </div>
    </form>
  </div>
</div>
