<div class="map-handling-section">
  <div class="section-header">
    <div class="tab-header">
      <span>LEGAL INFO</span>
      <button
        nz-button
        nzType="default"
        class="reset-button"
        (click)="goBack()"
      >
        <span nz-icon nzType="arrow-left" nzTheme="outline"></span> Back
      </button>
    </div>
  </div>

  <div class="body-section" style="margin-left: 0; margin-right: 0">
    <form [formGroup]="legalInfoForm">
      <nz-form-item *ngIf="formFieldOnUI?.documentType">
        <nz-form-label class="label-section">Document Type</nz-form-label>
        <nz-form-control class="input-section">
          <nz-input-group class="small-input">
            <nz-radio-group formControlName="documentType">
              <label
                *ngFor="let option of dropDownList?.documentType"
                nz-radio
                [nzValue]="option?.value"
                >{{ option?.name }}</label
              >
            </nz-radio-group>
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>

      <nz-form-item *ngIf="formFieldOnUI?.formRevisionNumber">
        <nz-form-label class="label-section"
          >Form Revision Number</nz-form-label
        >
        <nz-form-control class="input-section">
          <nz-input-group class="small-input">
            <nz-date-picker
              nzMode="month"
              formControlName="formRevisionNumber"
            ></nz-date-picker>
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>

      <nz-form-item *ngIf="formFieldOnUI?.legalName">
        <nz-form-label class="label-section">Legal Name</nz-form-label>
        <nz-form-control class="input-section">
          <nz-input-group class="small-input">
            <input
              type="text"
              nz-input
              placeholder="Enter Legal Name"
              formControlName="legalName"
            />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>

      <nz-form-item *ngIf="formFieldOnUI?.businessName">
        <nz-form-label class="label-section">Business Name</nz-form-label>
        <nz-form-control class="input-section">
          <nz-input-group class="small-input">
            <input
              type="text"
              nz-input
              placeholder="Enter Business Name"
              formControlName="businessName"
            />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>

      <nz-form-item *ngIf="formFieldOnUI?.officialAddressLine1">
        <nz-form-label class="label-section"
          >Federal Tax Classification</nz-form-label
        >
        <nz-form-control class="input-section">
          <nz-input-group class="large-input">
            <nz-select
              nzShowSearch
              nzPlaceHolder="Select Federal Tax"
              formControlName="federalTaxClassification"
            >
              <nz-option
                *ngFor="let option of federalTaxClassificationOption"
                [nzLabel]="option.name"
                [nzValue]="option.value"
              ></nz-option>
            </nz-select>
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>

      <nz-form-item *ngIf="formFieldOnUI?.officialAddressLine2">
        <nz-form-label class="label-section">Tin Type</nz-form-label>
        <nz-form-control class="input-section">
          <nz-input-group class="small-input">
            <nz-select
              nzShowSearch
              nzPlaceHolder="Select Tin Type"
              formControlName="tinType"
            >
              <nz-option
                *ngFor="let option of dropDownList?.tinType"
                [nzLabel]="option?.name"
                [nzValue]="option?.value"
              ></nz-option>
            </nz-select>
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>

      <nz-form-item *ngIf="formFieldOnUI?.officialCity">
        <nz-form-label class="label-section">Tin</nz-form-label>
        <nz-form-control class="input-section">
          <nz-input-group class="small-input">
            <input
              type="number"
              nz-input
              placeholder="Enter Tin"
              formControlName="tinNumber"
            />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>

      <nz-form-item *ngIf="formFieldOnUI?.tinNumber">
        <nz-form-label class="label-section">W9 Signing Date</nz-form-label>
        <nz-form-control class="input-section">
          <nz-input-group class="small-input">
            <nz-date-picker
              [nzDisabledDate]="disabledDate"
              nzFormat="yyyy-MM-dd"
              formControlName="w9SigningDate"
              nzPlaceHolder="Select Date"
            ></nz-date-picker>
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>

      <nz-form-item *ngIf="formFieldOnUI?.officialZipCode">
        <nz-form-label class="label-section"
          >Official Address Line 1</nz-form-label
        >
        <nz-form-control class="input-section">
          <nz-input-group class="large-input">
            <input
              type="text"
              nz-input
              placeholder="Enter Official Address Line 1"
              formControlName="officialAddressLine1"
            />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>

      <nz-form-item *ngIf="formFieldOnUI?.federalTaxClassification">
        <nz-form-label class="label-section"
          >Official Address Line 2</nz-form-label
        >
        <nz-form-control class="input-section">
          <nz-input-group class="large-input">
            <input
              type="text"
              nz-input
              placeholder="Enter Official Address Line 2"
              formControlName="officialAddressLine2"
            />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>

      <nz-form-item *ngIf="formFieldOnUI?.tinType">
        <nz-form-label class="label-section">Official City</nz-form-label>
        <nz-form-control class="input-section">
          <nz-input-group class="small-input">
            <input
              type="text"
              nz-input
              placeholder="Enter Official City"
              formControlName="officialCity"
            />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>

      <nz-form-item *ngIf="formFieldOnUI?.officialCountry">
        <nz-form-label class="label-section">Official State</nz-form-label>
        <nz-form-control class="input-section">
          <nz-input-group class="medium-input">
            <nz-select
              nzShowSearch
              nzPlaceHolder="Select Official State"
              formControlName="officialState"
            >
              <nz-option-group
                *ngIf="formFieldOnUI?.usState"
                nzLabel="United State"
              >
                <nz-option
                  *ngFor="let option of usStates"
                  [nzLabel]="option.label"
                  [nzValue]="option.value"
                ></nz-option>
              </nz-option-group>
              <nz-option-group
                *ngIf="formFieldOnUI?.caState"
                nzLabel="Canada State"
              >
                <nz-option
                  *ngFor="let option of canadaState"
                  [nzLabel]="option.label"
                  [nzValue]="option.value"
                ></nz-option>
              </nz-option-group>
            </nz-select>
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>

      <nz-form-item *ngIf="formFieldOnUI?.officialState">
        <nz-form-label class="label-section">Official Zip Code</nz-form-label>
        <nz-form-control class="input-section">
          <nz-input-group class="small-input">
            <input
              type="number"
              nz-input
              placeholder="Enter Official Zip Code"
              formControlName="officialZipCode"
            />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>

      <nz-form-item *ngIf="formFieldOnUI?.w9SigningDate">
        <nz-form-label class="label-section">Official Country</nz-form-label>
        <nz-form-control class="input-section">
          <nz-input-group class="small-input">
            <nz-select
              nzShowSearch
              nzPlaceHolder="Select Official Country"
              formControlName="officialCountry"
            >
              <nz-option
                *ngFor="let option of countryList"
                [nzLabel]="option"
                [nzValue]="option"
              ></nz-option>
            </nz-select>
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>

      <nz-form-item *ngIf="formFieldOnUI?.w9FileID">
        <nz-form-label class="label-section">W9 File</nz-form-label>
        <nz-form-control class="input-section">
          <nz-input-group style="width: 100%">
            <nz-upload
              nzAction="https://www.mocky.io/v2/5cc8019d300000980a055e76"
              [nzBeforeUpload]="beforeUpload"
              [nzAccept]="'.pdf'"
              [nzDisabled]="true"
            >
              <button class="upload-btn" nz-button>
                <span nz-icon nzType="upload"></span>
                Select File
              </button>
            </nz-upload>
            <div *ngIf="fileList" class="custom-file-list">
              <div class="file-item">
                <span>{{ fileList.name }}</span>
                <div>
                  <button
                    nz-button
                    nzType="link"
                    (click)="downloadFile(fileList)"
                  >
                    <span nz-icon nzType="download"></span>
                  </button>
                  <!-- <button nz-button nzType="link" (click)="removeFile()">
                    <span nz-icon nzType="delete"></span>
                  </button> -->
                </div>
              </div>
            </div>
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
    </form>
    <!-- <div class="footer-section">
      <button nz-button nzType="default" class="reset-button" (click)="reset()">
        <span nz-icon nzType="reload" nzTheme="outline"></span> Reset
      </button>
      <button
        nz-button
        style="margin-top: 0"
        class="action-button"
        [nzType]="'primary'"
        (click)="submitForm()"
      >
        <span
          *ngIf="isLoading"
          style="color: white; font-size: 16px"
          nz-icon
          nzType="loading"
        ></span>
        <span
          *ngIf="!isLoading"
          nz-icon
          nzType="file-text"
          nzTheme="outline"
        ></span>
        Save
      </button>
    </div> -->
  </div>
</div>
