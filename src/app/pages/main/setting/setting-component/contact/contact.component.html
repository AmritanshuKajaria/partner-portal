<div class="map-handling-section">
  <div class="section-header">
    <div class="tab-header">
      <span>CONTACTS</span>
      <button
        nz-button
        nzType="default"
        class="reset-button"
        (click)="goBack()"
      >
        <span nz-icon nzType="arrow-left" nzTheme="outline"></span> Back
      </button>
    </div>
  </div>

  <div class="header-action-button">
    <button nz-button nzType="primary" style="display: block">
      <span nz-icon nzType="plus" nzTheme="outline"></span>
      Add Contacts
    </button>
  </div>

  <div class="body-section" style="margin-left: 0; margin-right: 0">
    <div class="table-section"></div>
  </div>
</div>
