<div class="map-handling-section">
  <div class="section-header">
    <div class="tab-header">
      <span>CONTACTS</span>
      <button
        nz-button
        nzType="default"
        class="reset-button"
        (click)="goBack()"
      >
        <span nz-icon nzType="arrow-left" nzTheme="outline"></span> Back
      </button>
    </div>
  </div>

  <div class="header-action-button">
    <button nz-button nzType="primary" nzShape="round" style="display: block">
      <span nz-icon nzType="plus" nzTheme="outline"></span>
      Add Contact
    </button>
  </div>

  <div class="body-section" style="margin-left: 0; margin-right: 0">
    <nz-table
      #nzTable
      nzShowSizeChanger
      [nzPageSizeOptions]="pageSizeOptions"
      [nzFrontPagination]="false"
      [nzTotal]="total"
      [nzShowTotal]="totalTemplate"
      [nzPageSize]="pageSize"
      [nzPageIndex]="pageIndex"
      [nzLoading]="isLoading"
      [nzData]="contactList"
      [nzScroll]="{ x: '100%' }"
    >
      <!-- (nzPageSizeChange)="pageSizeChange($event)" -->
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Time Zone</th>
          <th>Designation</th>
          <th>Phone Extension</th>
          <th>Phone Number</th>
          <th>Role</th>
          <th nzRight class="action-column"><div>Action</div></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of nzTable.data; let no = index">
          <td>{{ data?.mpn }}</td>
          <td>{{ data?.upc }}</td>
          <td>{{ data?.mpn }}</td>
          <td>{{ data?.upc }}</td>
          <td>{{ data?.upc }}</td>
          <td>{{ data?.upc }}</td>
          <td>{{ data?.upc }}</td>
          <td nzRight style="width: 50px">
            <a style="margin: 0 5px; color: #2121c3"
              ><span nz-icon nzType="edit" nzTheme="outline"></span
            ></a>
            <a style="margin: 0 5px; color: #2121c3; font-size: large"
              ><span nz-icon nzType="trash" nzTheme="outline"></span
            ></a>
          </td>
        </tr>
      </tbody>
    </nz-table>
    <ng-template #totalTemplate let-total
      >Total <b>{{ total }}</b> items</ng-template
    >
  </div>
</div>
