<div class="login-form-layout">
  <div class="side-image"></div>
  <div class="card">
    <div class="logo">
      <img nz-image height="60px" nzSrc="assets/img/logo.png" alt="" />
    </div>
    <span class="headers">Forgot Password</span>
    <span class="description"
      >Enter your email and we'll send you a link to reset your password</span
    >
    <form nz-form [formGroup]="forgotForm">
      <nz-form-item>
        <nz-form-control
          [nzValidateStatus]="
            submitError && !forgotForm.controls['email'].value ? 'error' : ''
          "
          nzErrorTip="Please input your email!"
        >
          <nz-form-label [nzSm]="24" [nzXs]="24" nzFor="email"
            >Email
          </nz-form-label>
          <nz-input-group>
            <input
              formControlName="email"
              type="email"
              nz-input
              placeholder="Enter Email"
            />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <div class="action-btn">
        <button
          nz-button
          nzType="primary"
          (click)="submitForm()"
          [disabled]="isLoading"
          [ngClass]="{
            'button-disabled': isLoading
          }"
        >
          <span
            *ngIf="isLoading"
            style="color: white; font-size: 16px"
            nz-icon
            nzType="loading"
          ></span>
          Send Email
        </button>
      </div>
    </form>
    <h4>
      <a (click)="logIn()">< Back to Login</a>
    </h4>
  </div>
</div>
