<nz-modal [(nzVisible)]="isVisible">
  <ng-container *nzModalContent>
    <nz-result
      nzStatus="success"
      [nzTitle]="'Reference Code : ' + referenceCode"
      [nzSubTitle]="'Edit multiple product successfully'"
    >
      <div nz-result-extra>
        <button nz-button nzType="primary" (click)="isVisible = false">
          OK
        </button>
      </div>
    </nz-result>
  </ng-container>
</nz-modal>
