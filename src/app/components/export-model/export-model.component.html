<div class="export-model">
  <div style="padding: 15px">
    <nz-form-item *ngIf="showFilterOptions">
      <nz-form-control>
        <nz-input-group>
          <nz-radio-group style="display: grid" [(ngModel)]="exportType">
            <label nz-radio [nzValue]="false"
              >All
              {{
                !isSearchApplied && !isFilterApplied
                  ? "(" + noOfFilter + ")"
                  : ""
              }}</label
            >
            <label nz-radio [nzValue]="true" [nzDisabled]="!isFilterApplied"
              >Filtered
              {{
                !isSearchApplied && isFilterApplied
                  ? "(" + noOfFilter + ")"
                  : ""
              }}</label
            >
          </nz-radio-group>
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <h4 style="margin-top: 12px">
      {{
        description
          ? description
          : "Your Products will be exported as a CSV file and sent to your email."
      }}
    </h4>
  </div>
  <div class="model-footer">
    <div class="model-action" style="padding: 15px">
      <button
        nz-button
        nzType="default"
        style="color: black; margin-right: 5px"
        (click)="handleCancel()"
      >
        Cancel
      </button>
      <button
        nz-button
        class="action-button"
        [nzType]="'primary'"
        (click)="submit()"
      >
        <span
          *ngIf="isLoading"
          style="color: white; font-size: 16px"
          nz-icon
          nzType="loading"
        ></span>
        Export
      </button>
    </div>
  </div>
  <nz-modal
    [(nzVisible)]="isDownloadVisible"
    nzTitle="Export Mailboxes"
    (nzOnCancel)="isDownloadVisible = false"
  >
    <ng-container *nzModalContent>
      <app-export-mail-boxes
        [email]="userEmail"
        (close)="isDownloadVisible = false"
      ></app-export-mail-boxes>
    </ng-container>
  </nz-modal>
</div>
